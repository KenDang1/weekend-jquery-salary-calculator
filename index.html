<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>salary-calc-wireframe</title>
</head>
    <Header>
        <h1>Salary Calculator</h1>
    </Header>

    <!-- Add Employee Form-->
    <form>
        <!-- firstName Input-->
        <input
            id="firstName"
            type="text"
            placeholder="First Name"
        />
        <!-- lastName Input-->
        <input
            id="lastName"
            type="text"
            placeholder="Last Name"
        />
        <!-- idNumbers Input-->
        <input
            id="idNumber"
            type="number"
            placeholder="ID"
        />
        <!-- jobTitle Input-->
        <input
            id="jobTitle"
            type="text"
            placeholder="Job Title"
        />
        <!-- annualSalary Input-->
        <input
            id="annualSalary"
            type="number"
            placeholder="Annual Salary"
        />
    </form>
