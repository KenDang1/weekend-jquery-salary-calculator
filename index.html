<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>salary-calc-wireframe</title>
</head>
    <Header>
        <h1>Salary Calculator</h1>
    </Header>

    <!-- Add Employee Form-->
    <form id="employeeForm" class="container form-group">
        <!-- firstName Input-->
        <input
            required
            class="form-control"
            id="firstName"
            type="text"
            placeholder="First Name"
        
        br/>  <!-- br (break) so the next input will be in the next line-->
        <!-- lastName Input-->
        <input
            required
            class="form-control"
            id="lastName"
            type="text"
            placeholder="Last Name"
        br/>
        <!-- idNumbers Input-->
        <input
            required
            class="form-control"
            id="idNumber"
            type="number"
            placeholder="ID"
        br/>
        <!-- jobTitle Input-->
        <input
            required
            class="form-control"
            id="jobTitle"
            type="text"
            placeholder="Job Title"
        br/>
        <!-- annualSalary Input-->
        <input
            required
            class="form-control"
            id="annualSalary"
            type="number"
            placeholder="Annual Salary"
            step="any"
        br/>
        <!-- Submit Button-->
        <button class="submit">Add Employee</button>
    </form>

    <table class="container table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID Numbers</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
                <th>Mothly Salary</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="employeeList">
            <tr>
                <td>First Name</td>
                <td>Last Name</td>
                <td>ID Numbers</td>
                <td>Job Title</td>
                <td>Annual Salary</td>
                <td>Monthly Salary</td>
                <td>
                    <button class="deleteBtn">Delete</button>
                </td>
            </tr>
        </tbody>


    </table>



<body>
    
</body>
</html>
